<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <h1>LOGIN HERE!</h1>
        <form action="" id="login" method="GET">
            <label>Email or Username</label>
            <input type="email" placeholder="enter email or username">
            <label> Password</label>
            <input type="password" placeholder="enter password"><br>
            <button type="submit" class="btn btn-success">LOGIN</button>
            <hr>
            <h3>Login with the following</h3>
        </form>
        <button type="submit" class="btn btn-danger" onclick="signIn()"><i class="fa fa-recycle"></i>LOGIN WITH GMAIL</button>
    </div>
</div>
<script>
    function signIn() {
        let oauth2Endpoint = "https://accounts.google.com/o/oauth2/v2/auth"

        let form = document.createElement('form')
        form.setAttribute('method','GET')
        form.setAttribute('action',oauth2Endpoint)

        let params = {
            "client_id":"199169889161-jqrfc3m3r0kn97ufiskkd4m136ooe9i4.apps.googleusercontent.com",
            "redirect_uri":"http://127.0.0.1:63342/furniturewithGoogleAuth/page.html",
            "response_type":"token",
            "scope":"https://googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/youtube.readonly",
            "include_granted_scopes":'true',
            'state':'pass-through-value'
        }

        for (var p in params){
            let input = document.createElement('input')
            input.setAttribute('type','hidden')
            input.setAttribute('name',p)
            input.setAttribute('value',params[p])
            form.appendChild(input)
        }
        document.body.appendChild(form)

        form.submit()
    }
</script>
</body>
</html>
